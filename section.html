<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERNOVA.STORE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: radial-gradient(circle, rgba(116, 106, 110, 1) 0%, rgba(0, 0, 0, 1) 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapers.com/images/featured/supernova-explosion-kjtad317dpagxwrk.jpg');
            background-size: cover;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
        }
        header img {
            height: 80px;
            width: 80px;
        }
        header h1 {
            margin: 0;
            padding-left: 10px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: lightgray;
            text-decoration: underline;
        }
        .explore-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: black;
            border: 3px solid;
            border-image-source: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
            border-image-slice: 1;
            animation: animate-border 2s linear infinite;
            border-radius: 10px;
            cursor: pointer;
        }
        .explore-button a {
            color: white;
            text-decoration: none;
        }
        @keyframes animate-border {
            0% {
                border-image-source: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
            }
            100% {
                border-image-source: linear-gradient(405deg, red, yellow, green, cyan, blue, magenta, red);
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div style="display: flex; align-items: center;">
            <img src="images/logo.png" alt="Supernova Logo">
            <h1>SUPERNOVA</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="clothes.html">Clothes</a>
            <a href="mobiles.html">Mobiles</a>
            <a href="tech-products.html">Tech Products</a>
        </nav>
    </header>
    

    <main>
        <section class="category-preview">
            <h2></h2>
            <div class="category-links">
                <a href="clothes.html">
                    <div class="category-card">
                        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRSwWQ9HwiPcjfQgPM3jtQasKV8H9fC83H-1b0FC6bagGnsvxAqRmpbDj_25v2mG6OaSCF0uJuXbM9yWPy51yCC9QtNX9znvs4LEdKphhlFZlc3raWi-6zN" alt="Clothes">
                        <p>Clothes</p>
                    </div>
                </a>
                <a href="mobiles.html">
                    <div class="category-card">
                        <img src="https://www.imagineonline.store/cdn/shop/files/iPhone_16_Pro_Max_Natural_Titanium_PDP_Image_Position_1__en-IN_76cf3262-ae6a-46aa-880f-d00b0b0dd8b1.jpg?v=1727250940" alt="Mobiles">
                        <p>Mobiles</p>
                    </div>
                </a>
                <a href="tech-products.html">
                    <div class="category-card">
                        <img src="https://m.media-amazon.com/images/I/61Sst7zTNCL.jpg" alt="Tech Products">
                        <p>Tech Products</p>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
